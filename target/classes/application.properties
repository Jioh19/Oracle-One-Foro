spring.application.name=foro
# Nombre de la aplicaci?n y puerto del servidor

server.port=8080

# Configuraci?n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/foro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1160
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propiedades de JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Propiedades de Hibernate
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl